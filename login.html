<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mi Mundo LG</title>
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
  </head>
  <body class="bg-body--lg bg-login--lg blur-background">
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card-login p-4">
        <div class="text-center">
            <img src="assets/images/LGE_Logo_Mono_Black_RGB.png" alt="mi mundo LG" width="150">
        </div>
        <h2 class="text-center mb-4">Inicio de Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary--lg mb-3">Iniciar Sesión</button>
              <a href="#" class="text-decoration-none c-red">¿Olvidó su contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
